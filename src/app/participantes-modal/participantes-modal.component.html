<ion-header>
  <ion-toolbar>
    <ion-title>Participantes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let prestamo of data.Participantes">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="4">
            <ion-label>
              <ion-text color="tertiary"><strong>Nombre:</strong></ion-text> {{ prestamo.participante }} <br>
            </ion-label>
          </ion-col>
          <ion-col size="12" size-md="2">
            <ion-label>
              <ion-text color="primary"><strong>Préstamo:</strong></ion-text> {{ prestamo.prestamo | currency }}
            </ion-label>
          </ion-col>
          <ion-col size="12" size-md="2">
            <ion-label>
              <ion-text color="primary"><strong>Interés:</strong></ion-text> $ {{ prestamo.interes}}
            </ion-label>
          </ion-col>
          <ion-col size="12" size-md="2">
            <ion-label>
              <ion-text color="secondary"><strong>Fecha Pago:</strong></ion-text> {{ prestamo.fecha_pago | date:'shortDate' }}
            </ion-label>
          </ion-col>
          <ion-col size="12" size-md="2">
            <ion-label>
              <ion-text color="secondary"><strong>Estado:  </strong></ion-text> 
              <ion-badge color="{{ prestamo.estado === 'Cancelado' ? 'success' : 'danger' }}">{{ prestamo.estado }}</ion-badge>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  
</ion-content>
