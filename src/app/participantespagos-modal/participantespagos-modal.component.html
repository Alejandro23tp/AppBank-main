<ion-header>
  <ion-toolbar>
    <ion-title>Pagos de Participante</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="DatosFiltrados.length > 0" lines="none">
    <ion-label text-center>
      <ion-text color="tertiary">
        <h2><strong>{{ DatosFiltrados[0].semana }}</strong></h2>
      </ion-text>
    </ion-label>
  </ion-item>
  
  <ion-list>
    <ion-item *ngFor="let pago of DatosFiltrados">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="4">
            <ion-label>
              <ion-text color="primary"><strong>Abon√≥:</strong> </ion-text> ${{ pago.valor }} <br>
            </ion-label>
          </ion-col>
          <ion-col size="12" size-md="2">
            <ion-label>
              <ion-text color="primary"><strong>Fecha:</strong></ion-text> {{ pago.fecha}}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
